<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
    .personal{
    background-color:green;
    color:black;
    width:100%;
    padding:40px;
    margin-bottom:20px;

    }
    .course{
    background-color:red;
    color:white;
    width:100%;
    padding:20px;
    margin-bottom:20px;
    }

    .comments{
     background-color:black;
    color:white;
    width:100%;
    padding:30px;

    }


    #heading{
    text-align:center;
    font-size:30px;
    color:blue;
    text-decoration:underline;
    text-weight:bold;
    }
    #headings{
    font-size:28px;
    color:black;
    text-decoration:underline;
    text-weight:bold;
    padding:5px;

    }
    .info{
     color:black;
    text-decoration:none;
    text-weight:italicise;
    padding:5px;
    font-size:24px;

    }

    #heading-two{
    color:orange;
    text-decoration:underline;
    text-weight:bold;
    padding:5px;
    font-size:28px;
    }
    .subject{
    color:purple;
    font-size:24px;
    }

    #comments{
     color:purple;
    text-decoration:underline;
    text-weight:bold;
    padding:5px;
    font-size:28px;
    }

    .comment{
     color:red;
    font-size:24px;
    }


</style>
<body>
<h1 id="heading">STUDENT PROFILE</h1>
<div class="personal">
<h2 id="headings">Personal Information</h2>
<p class="info">Name: John Doe</p>
<p class="info">Age: 28</p>
<p class="info">Email: john@gmail.com</p>
</div>


<div class="course">
<h2 id="heading-two">Course Details</h2>
<p class="subject">Course: Full Stack Software Development</p>
<p class="subject">Duration: 4 months</p>
<p class="subject">Mode: Full Time</p>
</div>


<div class="comments">
<h2 id="comments">Comments</h2>
<p class="comment">This course is very interesting</p>
</div>
</body>
</html>
